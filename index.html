<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="assets/css/style.css">
    <title>ROPASci-Game</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>

    <div class="score-board">

        <div class="user-comp">     
        <div id="user-div">User</div>
        <p>VS</p>
        <div id="comp-div">Computer</div>
        </div>

        <div id="score-display">
            <span id="user-score">0</span> <span>:</span> <span id="computer-score">0</span>
        </div>

        <div id="choices">
            <button sign-type="rock" class="btn">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>

            <button sign-type="paper" class="btn">
                   <i class="fa-regular fa-hand"></i>
            </button>

            <button sign-type="scissors" class="btn">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>

        </div>

       <!-- <button data-type="reset" id="btn-reset" class="btn"> Reset</button> -->
        <input type="reset" value="Reset">
         
        </div>
        

   <div class="result">
    <p id ="display-comments">Click on any sign to start Game!!!</p>
   </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
