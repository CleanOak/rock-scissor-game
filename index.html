<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="assets/css/style.css">
    <title>ROPASci-Game</title>
</head>
<body>

    <header>
        <h1>Rock Paper Scissor Game</h1>
    </header>

    <div class="score-board">

        <div class="user-comp">     
        <div id="user-div"><p>Player</p>
            <span id="u-weapon"></span>
        </div>
        <p>VS</p>
        <div id="comp-div"><p>Computer</p>
            <span id="c-weapon"></span>
        </div>
        </div>

        <div id="score-display">
           <span id="user-score">0</span> <span>: </span><span id="computer-score">0</span> 
        </div>

        <!-- buttons to select weapon-->
        <div id="choices">
            <button sign-type="rock" class="btn">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>

            <button sign-type="paper" class="btn">
                   <i class="fa-regular fa-hand"></i>
            </button>

            <button sign-type="scissors" class="btn">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>

        </div>

       <!--Reset <input id="reset" type="reset" value="Reset" onclick="reset();"> button-->
        
        <button sign-type="reset" class="btn-reset">Reset</button>

        <h3 id ="display-comments">Choose your weapon to start Game!!!</h3>
         
        </div>

        <div id="count-down">
            <p id=>Time left: <span id="countdown">10</span>s</p>
         </div>
        

  <script src="assets/js/script.js"></script>
</body>
</html>
