<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--SEO-->
    <meta name="description" content="rock paper scissors lizard spock game">
    <meta name="keywords" content="rock, paper, scissors, lizard, spock, game">

    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS-Game</title>
</head>
<body>

    <!--Game header-->
    <header>
        <h1>Rock, Paper, Scissor, Lizard, Spock Game</h1>
    </header>

    <!-- Game Intro Page-->
    <div id="game-intro">
        
        <!--Image from https://setthetempoblog.wordpress.com-->
        <img src="assets/images/rock-paper-scissors-lizard-spock-rock-paper-scissors.jpeg" alt="Image showing rock, paper, scissors, spock, lizard">

        <br>
       <!-- Rules button-->
        <button  class="btn-general " id="rules-button">Rules of the Game</button>

        <h3>Select a level to Start the Game</h3>

        <button class="btn-general  start-game"  data-level="easy"  >Easy</button>

        <button class="btn-general  start-game"  data-level="medium">Medium</button>

        <button class="btn-general  start-game"  data-level="hard">Hard</button>
         
        </div>

  <!--Main Game page-->
    <div class="score-board"  id="game-board">

        <div class="user-comp">     
        <div id="user-div"><p>Player</p>
            <span id="u-weapon"></span>
        </div>
        <p>VS</p>
        <div id="comp-div"><p>Computer</p>
            <span id="c-weapon"></span>
        </div>
        </div>

        <div id="score-display">
           <span id="user-score">0</span> <span>: </span><span id="computer-score">0</span> 
        </div>

        <!-- buttons to select weapon-->
        <div id="choices">
            <button data-sign-type="rock" class="btn  choice-button">
                <i class="fa-regular fa-hand-back-fist"></i>
            </button>

            <button data-sign-type="paper" class="btn choice-button">
                   <i class="fa-regular fa-hand"></i>
            </button>

            <button data-sign-type="scissors" class="btn choice-button">
                <i class="fa-regular fa-hand-scissors"></i>
            </button>

            <button data-sign-type="lizard" class="btn choice-button">
                <i class="fa-regular fa-hand-lizard"></i>
            </button>

            <button data-sign-type="spock" class="btn choice-button">
                <i class="fa-regular fa-hand-spock"></i>
            </button>

        </div>

       <!--Reset <input id="reset" type="reset" value="Reset" onclick="reset();"> button-->
        
        <button  class="btn-general reset-button">Home</button>

        <h3 id ="display-comments">Choose your weapon to start Game!!!</h3>

        <p>Time left: <span id="countdown">20</span>s</p>
         
        </div>

    
       <!--Game finish page-->

        <div id="game-end">

            <h2 id="display-total-winner">""</h2>
        
            <button class="btn-general reset-button">Play Again</button>

            <button class="btn-general" id="feedback-button" >Give Feedback</button>
                         
            </div>

      <!-- Game js script-->      
  <script src="assets/js/script.js"></script>

     <!-- Font Awesome script-->
  <script src="https://kit.fontawesome.com/69b7feec5d.js" crossorigin="anonymous"></script>

</body>
</html>
