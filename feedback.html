<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Email js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <title>RPSLS-Game</title>
</head>
<body>

    <h2>Your Feedback</h2>

 <div id="feedback-container">
    <form id="feedback-form">
    
        <!--First Name-->
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" required> <br>

        <!--Last Name-->
        <label for="fname">Last Name</label>
        <input type="text" id="lname" name="lname" required> <br>

        <!-- Email-->
        <label for="email">Email</label>
        <input type="email" id="email" required> <br>

        <label for="message">Message</label> <br>
        <textarea name="message" id="message" rows="5" placeholder="Please provide your feedback here" required></textarea> <br>


        <input type="submit" value="Submit" id="submit-button">
        
    </form>
        <a href="index.html">Go back to game</a>
</div>

    <!--Game script JS-->
    <script src="assets/js/script.js"></script>

    <!--feedback form JS-->
    <script src="assets/js/scrpt_feedback.js"></script>

    <!-- EmailJS-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>


</body>
</html>
